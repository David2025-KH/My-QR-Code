<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
  }

  #qrcode {
    width: 250px;
    height: 250px;
  }

  button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background: #28a745;
    color: white;
    cursor: pointer;
  }
  button:hover { background: #218838; }
</style>
</head>
<body>
<div class="card">
  <h2>ðŸ“± Scan to Open Dashboard</h2>
  <div id="qrcode"></div>
  <button id="downloadBtn">â¬‡ Download QR Code</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  const qrContainer = document.getElementById('qrcode');
  const qrText = "https://air-quality-dashboard-4op1.onrender.com/cover.html";

  // Generate QR code
  new QRCode(qrContainer, {
    text: qrText,
    width: 250,
    height: 250,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
  });

  // Download QR code
  document.getElementById('downloadBtn').addEventListener('click', () => {
    const canvas = qrContainer.querySelector('canvas');
    if (canvas) {
      const a = document.createElement('a');
      a.href = canvas.toDataURL('image/png');
      a.download = 'qr_code.png';
      a.click();
    } else {
      alert("QR code not ready yet!");
    }
  });
</script>
</body>
</html>
