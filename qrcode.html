<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centered Responsive QR</title>
  <style>
    /* Reset box sizing */
    *, *::before, *::after { box-sizing: border-box; }

    /* Full viewport fixed container */
    html, body { height: 100%; margin: 0; padding: 0; }
    .page {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0f7fa 0%, #e1bee7 100%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
      padding: 12px;
    }

    /* Card container */
    .card {
      width: min(92vw, 420px);
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    h1 {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-weight: 600;
      color: #2c3e50;
      font-size: 1.25rem;
      line-height: 1.2;
    }

    /* QR wrapper */
    #qrcode-wrapper {
      width: 85%;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      background: #ffffff;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 200ms ease, box-shadow 200ms ease;
    }
    #qrcode-wrapper:hover { transform: translateY(-4px); box-shadow: 0 14px 36px rgba(0,0,0,0.12); }

    #qrcode {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn {
      -webkit-appearance: none;
      appearance: none;
      border: none;
      outline: none;
      padding: 12px 22px;
      border-radius: 28px;
      background: linear-gradient(135deg,#43cea2,#185a9d);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(24,90,157,0.18);
      transition: transform 150ms ease, box-shadow 150ms ease;
    }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 26px rgba(24,90,157,0.22); }
    .btn:active { transform: translateY(0); }

    @media (max-width:420px) {
      h1 { font-size: 1.05rem; }
      .card { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card" role="group" aria-label="QR code card">
      <h1>ðŸ“± Scan ážŠáž¾áž˜áŸ’áž”áž¸áž˜áž¾áž› Indoor Air Quality Data</h1>

      <div id="qrcode-wrapper" aria-hidden="false">
        <div id="qrcode" aria-hidden="true"></div>
      </div>

      <button class="btn" id="downloadBtn" type="button">â¬‡ Download QR Code</button>
    </div>
  </div>

  <!-- QR library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const qrText = "https://air-quality-dashboard-4op1.onrender.com/cover.html";
      const qrContainer = document.getElementById('qrcode');

      // Create QR code with fixed size for guaranteed display
      const qr = new QRCode(qrContainer, {
        text: qrText,
        width: 280,
        height: 280,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      // Download button
      document.getElementById('downloadBtn').addEventListener('click', () => {
        const canvas = qrContainer.querySelector('canvas');
        if (canvas) {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'cover_page_qr_code.png';
          a.click();
        } else {
          alert('QR not ready yet â€” please wait a moment.');
        }
      });
    });
  </script>
</body>
</html>
